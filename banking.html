<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header>

        <h1 class="text-5xl text-center mt-8">Lets Get Some<span class="font-semibold text-pink-600"> Money!!!</span>
        </h1>
    </header>

    <main class="mx-auto w-3/4">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 auto">

                    <h3 class="2xl ">Deposit</h3>
                    <h4 class="4xl font-semibold ">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 auto">

                    <h3 class="2xl ">Withdraw</h3>
                    <h4 class="4xl font-semibold ">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 auto">

                    <h3 class="2xl ">Balance</h3>
                    <h4 class="4xl font-semibold ">$<span id="balance-total">1240</span></h4>
                </div>

            </div>


        </section>
        <!-- deposit and withdraw -->
        <section class="mt-8">

            <div class="grid grid-cols-2 gap-4">
                <!-- deposit part  -->
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Deposite!</h3>

                    <!-- form part -->
                    <div>

                        <span>Deposit Amount:</span> <input id="deposit-input"
                            class="border block  border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                            placeholder="$ amount you want to deposit?">


                        <button id="deposit-button"
                            class="bg-blue-400  text-white px-4 rounded py-2 font-semibold">Deposit</button>
                    </div>
                </div>

                <!-- withdraw Part -->
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Withdraw!</h3>

                    <!-- form part -->
                    <div>

                        <span>Withdraw Amount:</span> <input id="withdraw-input"
                            class="border block  border-gray-400 rounded w-3/4 mb-4 px-2" type="text"
                            placeholder="$ amount you want to withdraw?">


                        <button id="withdraw-button"
                            class="bg-blue-400  text-white px-4 rounded py-2 font-semibold">withdraw</button>
                    </div>
                </div>


            </div>
        </section>


    </main>
    <script src="banking.js"></script>
</body>

</html>
